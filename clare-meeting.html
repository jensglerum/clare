<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Question...</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f8d7e0 0%, #f5c6d6 100%);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    .card {
      background: white;
      border-radius: 24px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 90%;
      animation: cardIn 0.6s ease-out;
    }
    @keyframes cardIn {
      from { opacity: 0; transform: scale(0.8) translateY(30px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
    .photo-container {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }
    .photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #e91e63;
    }
    .badge {
      position: absolute;
      top: -5px;
      right: -5px;
      font-size: 28px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .question {
      font-size: 24px;
      font-weight: 700;
      color: #333;
      margin-bottom: 30px;
      line-height: 1.3;
    }
    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .btn {
      padding: 14px 35px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }
    .btn-yes {
      background: linear-gradient(135deg, #e91e63 0%, #c2185b 100%);
      color: white;
    }
    .btn-yes:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(233, 30, 99, 0.4);
    }
    .btn-no {
      background: #e0e0e0;
      color: #666;
    }
    .btn-no.escaped {
      position: fixed;
      transition: left 0.15s ease-out, top 0.15s ease-out;
      z-index: 1000;
    }
    .shy-text {
      color: #999;
      font-size: 14px;
    }
    .celebration {
      display: none;
    }
    .celebration.show {
      display: block;
      animation: cardIn 0.5s ease-out;
    }
    .celebration h2 {
      font-size: 32px;
      color: #e91e63;
      margin-bottom: 20px;
    }
    .celebration .gif {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      margin-top: 15px;
    }
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall linear forwards;
      z-index: 9999;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
      }
    }
    .main-content.hidden { display: none; }
  </style>
</head>

  <script>
    const noBtn = document.getElementById('noBtn');
    const MOVE_AMOUNT = 100;
    let escaped = false;
    
    function escapeButton() {
      if (!escaped) {
        const rect = noBtn.getBoundingClientRect();
        noBtn.style.left = rect.left + 'px';
        noBtn.style.top = rect.top + 'px';
        noBtn.classList.add('escaped');
        escaped = true;
      }
      
      // Move to random position
      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;
      
      const newX = padding + Math.random() * (maxX - padding);
      const newY = padding + Math.random() * (maxY - padding);
      
      noBtn.style.left = newX + 'px';
      noBtn.style.top = newY + 'px';
    }
    
    noBtn.addEventListener('mouseenter', escapeButton);
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      escapeButton();
    });
    
    function celebrate() {
      document.querySelector('.main-content').classList.add('hidden');
      document.getElementById('celebration').classList.add('show');
      noBtn.style.display = 'none';
      
      const colors = ['#e91e63', '#f06292', '#ff4081', '#f8bbd9', '#f50057', '#ff80ab', '#ff1744', '#f48fb1'];
      
      function createConfetti(count, delay) {
        setTimeout(() => {
          for (let i = 0; i < count; i++) {
            setTimeout(() => {
              const confetti = document.createElement('div');
              confetti.className = 'confetti';
              confetti.style.left = Math.random() * 100 + 'vw';
              confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
              confetti.style.width = (Math.random() * 10 + 5) + 'px';
              confetti.style.height = confetti.style.width;
              confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
              confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
              document.body.appendChild(confetti);
              setTimeout(() => confetti.remove(), 4000);
            }, i * 30);
          }
        }, delay);
      }
      
      createConfetti(100, 0);
      createConfetti(60, 500);
      createConfetti(40, 1000);
    }
  </script>
</body>
</html>
